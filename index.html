<body>

    <p id="razon">Presiona el bot칩n para ver una raz칩n.</p>

  <script>
  const razonesOriginales = [

  ];

  let razones = [];
  let indiceActual = 0;

  function barajarRazones() {
    razones = [...razonesOriginales];
    for (let i = razones.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [razones[i], razones[j]] = [razones[j], razones[i]];

  }

  function mostrarRazon() {
    if (indiceActual >= razones.length) {
      barajarRazones(); // Re-baraja cuando se acaban
    }
    document.getElementById("razon").innerText = razones[indiceActual];
    indiceActual++;
  }

  function iniciar() {
    if (razones.length === 0) {
      barajarRazones();
    }
    mostrarRazon();
    const musica = document.getElementById("musica");
    if (musica.paused) {
      musica.play().catch(e => {

</script>
